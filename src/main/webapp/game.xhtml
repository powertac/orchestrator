<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">

<h:body>
  <ui:composition template="template.xhtml">
    <ui:define name="content">
      <h2>Overview for game : #{actionGame.game.getGameName()}</h2>

      <t:dataList var="infoEntry" value="#{actionGame.gameInfo}"
                  layout="unorderedList">
        <t:outputText value="#{infoEntry}" escape="false" id="infoEntry"/>
      </t:dataList>

      <h3>Participating brokers</h3>
      <t:dataTable id="dataGames" border="1" sortable="false"
                   style="border:1px solid black;border-collapse:collapse;"
                   columnClasses=",right"
                   value="#{actionGame.resultMap}" var="entry">
        <t:column>
          <f:facet name="header">Broker</f:facet>
          <h:outputText value="#{entry.key}"/>
        </t:column>

        <t:column>
          <f:facet name="header">Balance</f:facet>
          <h:outputText value="#{entry.value}">
            <f:convertNumber minFractionDigits="4"/>
          </h:outputText><br/>
        </t:column>
      </t:dataTable>

    </ui:define>
  </ui:composition>
</h:body>
</html>
