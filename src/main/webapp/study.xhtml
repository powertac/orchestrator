<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:body>
  <ui:composition template="template.xhtml">
    <ui:define name="content">
      <script type="text/javascript" charset="utf8"
              src="resources/js/studies.js"/>

      <h2>Overview for Study : #{actionStudy.study.name}</h2>
      <br/>
      <b>Variable name : </b><h:outputText value="#{actionStudy.study.variableName}" /><br/>
      <br/>
      <b>Variable value : </b><h:outputText value="#{actionStudy.study.variableValue}" /><br/>
      <br/>
      <br/>

      <h:dataTable border="1" styleClass="dataTable"
                   value="#{actionStudy.paramList}" var="entry">
        <h:column>
          <f:facet name="header">Name</f:facet>
          <h:outputText value="#{entry[0]}"/>
        </h:column>

        <h:column>
          <f:facet name="header">Value</f:facet>
          <h:outputText value="#{entry[1]}"/>
        </h:column>
      </h:dataTable>



    </ui:define>
  </ui:composition>
</h:body>
</html>
